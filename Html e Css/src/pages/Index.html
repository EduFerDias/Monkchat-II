<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Index.css">
        <link rel="shortcut icon" href="../assets/images/gitlab_icon.ico" type="image/x-icon">
        <title>DevStore | Produtos</title>
    </head>
    <body>
        <div class="Faixa-1">
            <div class="sidebar">
                <div class="logo"><img src="../assets/images/Group 28.png" alt=""></div>
                <div class="separacao">&nbsp;</div>
                <div class="gerenciamento"> Gerenciamento <img src="../assets//images/chevron-down.svg"/></div>
                <div class="produ"><div class="detalhe">&nbsp;</div>Produtos</div>
            </div>
            <div class="menu">
                <div class="cabecalho">
                    <div class="user">
                        <div class="user-info">
                            <div class="notificacao"><button>3</button></div> 
                            <span>Ola, <span class="name">Beltrano</span></span>
                        </div>
                        <div class="user-interactions">
                            <button><img src="../assets/images/Vector.svg" alt="" /></button>
                            <button><img src="../assets/images/log-out.svg" alt="" /></button>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="interactions">
                    <div class="novo-produto">
                        <div class="np-titulo"><div class="linha">&nbsp;</div>Novo Produto</div>
                        <div class="np-form">
                            <form>
                                <div class="f-doubles">
                                    <label name="nome" class="nome">Nome: </label>
                                    <input name="nome" type="text"/>

                                    <label name="pr-de" class="pr-de">Preço DE:</label>
                                    <input name="pe-de" type="text"/>

                                    <label name="cat" class="cat">Categoria: </label>
                                    <input name="cat" type="text"/>


                                    <label name="pr-por" class="pr-por">Preço POR:</label>
                                    <input name="pr-por" type="text"/>

                                    <label name="ava" class="ava">Avaliação:</label>
                                    <input name="ava" type="text"/>

                                    <label name="estoq" class="estoq">Estoque:</label>
                                    <input name="estoq" type="text"/>
                                </div>
                                <div class="f-one">
                                    <Label name="link" class="link">Link da Imagem:</Label>
                                    <input type="text" name="link"/>
                                </div>
                                <div class="f-desc">
                                    <label name="descrcao" class="desc">Descrição:</label>
                                    <textarea name="descricao"></textarea>
                                </div>
                            </form>
                            <div class="f-button">
                                <button>Cadastrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="tabela-produto">
                        <div class="tp-titulo"><div class="linha2">&nbsp;</div>Produtos Cadastrados</div>
                        <div class="tp-produtos">
                            <table>
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>id</th>
                                        <th>Produto</th>
                                        <th>Categoria</th>
                                        <th>Preco</th>
                                        <th>Estoque</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="celula-imagem"><img class="produto-imagem"src="https://a-static.mlcdn.com.br/618x463/sabre-de-luz-verde-luke-skywalker-legacy-lightsaber/centerpartsimports/1794/0c951b1adb183d29340800aa9c67e640.jpg" alt=""></td>
                                        <td>1</td>
                                        <td>Sabre de Luz - Luke Skywalker</td>
                                        <td>Item de Colecionador</td>
                                        <td>R$ 8.259,33</td>
                                        <td>1</td>
                                        <td class="actions">
                                            <div class="action"><button><img src="../assets/images/edit.svg" alt="Editar"/></button></div>
                                            <div class="action"><button><img src="../assets/images/trash-2.svg" alt="Deletar"></button></div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="celula-imagem"><img class="produto-imagem"src="https://a-static.mlcdn.com.br/618x463/sabre-de-luz-verde-luke-skywalker-legacy-lightsaber/centerpartsimports/1794/0c951b1adb183d29340800aa9c67e640.jpg" alt=""></td>
                                        <td>2</td>
                                        <td>Sabre de Luz - Luke Skywalker</td>
                                        <td>Item de Colecionador</td>
                                        <td>R$ 8.259,33</td>
                                        <td>1</td>
                                        <td class="actions">
                                            <div class="action"><button><img src="../assets/images/edit.svg" alt="Editar"/></button></div>
                                            <div class="action"><button><img src="../assets/images/trash-2.svg" alt="Deletar"></button></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </body>
</html>
